<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Offline</title>
    <style>
        body {
            background-image: linear-gradient(100deg, #575656, #062e3f);
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        h1 {
            margin-top: 60px;
            color: white;
            font-size: 2.2em;
            letter-spacing: 1px;
        }
        
        h3 {
            color: #fff;
        }
        
        p {
            color: #333;
            font-size: 1.1em;
            font-weight: bold;
        }
        
        #game-area {
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 8px 24px rgba(60, 60, 60, 0.12);
            border-radius: 18px;
            padding: 32px 28px 24px 28px;
            margin-top: 30px;
            display: inline-block;
            min-width: 320px;
        }
        
        #game-area p {
            margin: 12px 0;
        }
        
        input[type="number"] {
            width: 60px;
            padding: 8px;
            border: 1.5px solid #43c6ac;
            border-radius: 8px;
            font-size: 1.1em;
            margin-right: 10px;
            outline: none;
            transition: border 0.2s;
        }
        
        input[type="number"]:focus {
            border: 1.5px solid #2e8b7a;
            background: #f0fdfa;
        }
        
        button {
            background: linear-gradient(90deg, #43c6ac 60%, #191654 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 8px 22px;
            font-size: 1em;
            cursor: pointer;
            margin: 8px 4px 0 0;
            box-shadow: 0 2px 8px rgba(67, 198, 172, 0.08);
            transition: background 0.2s, transform 0.1s;
        }
        
        button:hover {
            background: linear-gradient(90deg, #191654 60%, #43c6ac 100%);
            transform: translateY(-2px) scale(1.04);
        }
        
        #result {
            font-weight: bold;
            font-size: 1.15em;
            margin-top: 16px;
            min-height: 24px;
        }
    </style>
</head>

<body>
    <h1>Kamu sedang offline!</h1>
    <h3>Coba main game ini dulu:</h3>
    <div id="game-area">
        <p>Tebak angka antara 1 sampai 10!</p>
        <input type="number" id="guess" min="1" max="10" />
        <button onclick="checkGuess()">Tebak!</button>
        <p id="result"></p>
        <button onclick="resetGame()">Main Lagi</button>
    </div>
    <script>
        let randomNumber = Math.floor(Math.random() * 10) + 1;
        let attempts = 0;

        function checkGuess() {
            const guess = parseInt(document.getElementById('guess').value);
            attempts++;
            if (guess === randomNumber) {
                document.getElementById('result').textContent = `Benar! Kamu menebak dalam ${attempts} percobaan.`;
            } else if (guess < randomNumber) {
                document.getElementById('result').textContent = 'Terlalu kecil!';
            } else if (guess > randomNumber) {
                document.getElementById('result').textContent = 'Terlalu besar!';
            } else {
                document.getElementById('result').textContent = 'Masukkan angka yang valid!';
            }
        }

        function resetGame() {
            randomNumber = Math.floor(Math.random() * 10) + 1;
            attempts = 0;
            document.getElementById('guess').value = '';
            document.getElementById('result').textContent = '';
        }
    </script>
</body>

</html>
